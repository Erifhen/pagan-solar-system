<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="starts.js"></script>
    <script src="infowindow.js"></script>
    <title>Pagan solar system</title>
</head>


<body>

    <header>
        <h1>Sistema solar pagão</h1>
    </header>

    <div id="info-window"></div>

    <!--Criando nosso espaço com os astros-->
    <div class="wrapper">

        <canvas id="starfield" width="1500px" height="1500px"></canvas>
       
        <!--Mitra solis invictos-->

        <div class="planet" id="sun">
            <img src="images/sun.png" alt="Solis invictos deos">
        </div>

        <!--Hermes trismegistus sapientis-->
        <div class="planet" id="mercury">
            <img src="images/mercury.png" alt="Hermes trismegistus">
        </div>

        <!--Venus victrix divina et gracilis-->
        <div class="planet" id="venus">
            <img src="images/venus.png" alt="Venus victrix">
        </div>

        <!--Gaia mater magna-->
        <div class="planet" id="earth">
            <img src="images/earth.png" alt="Mater magna">
            <!--Diana trisformis diva-->
            <div class="planet" id="moon">
                <img src="images/moon.png" alt="Trisformis diva" id="moon">
            </div>
        </div>

        <!--Marte bellator et audaz-->
        <div class="planet" id="mars">
            <img src="images/mars.png" alt="Bellator et audaz">
        </div>

        <!--Jupiter divinus pater-->
        <div class="planet" id="jupiter">
            <img src="images/jupiter.png" alt="Divinus pater">
        </div>

        <!--Saturno senex deos temporum-->
        <div class="planet" id="saturn">
            <img src="images/saturn.png" alt="Senex deos temporum">
        </div>

        <!--Uranus primordialis caeli aeternus-->
        <div class="planet" id="uranus">
            <img src="images/uranus.png" alt="Primordialis caeli aeternus">
        </div>

        <!--Netuno aequor rector-->
        <div class="planet" id="neptune">
            <img src="images/neptune.png" alt="Aequor rector">
        </div>

        <!--Pluto regens umbras-->
        <div class="planet" id="pluto">
            <img src="images/pluto.png" alt="Regens umbras">
        </div>

        <!--Marduk nibiru tiamat vicit-->
        <div class="planet" id="nibiru">
            <img src="images/nibiru.png" alt="Tiamat vicit">
        </div>

    </div>

</body>

</html>
